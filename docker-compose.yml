services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: soniox-backend
    restart: always
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - soniox-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: soniox-frontend
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://127.0.0.1:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - soniox-network

networks:
  soniox-network:
    driver: bridge
