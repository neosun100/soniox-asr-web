<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除存储</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        .success {
            color: #4CAF50;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧹 清除 API Key 存储</h1>
        <p>点击下方按钮清除浏览器中保存的 API Key</p>
        <button onclick="clearStorage()">清除存储</button>
        <button onclick="location.href='index.html'">返回主页</button>
        <div id="message"></div>
    </div>

    <script>
        function clearStorage() {
            localStorage.removeItem('soniox_api_keys');
            document.getElementById('message').innerHTML = '<p class="success">✅ API Key 已清除！</p>';
            setTimeout(() => {
                location.href = 'index.html';
            }, 1500);
        }
    </script>
</body>
</html>
